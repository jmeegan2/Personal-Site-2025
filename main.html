<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>James Meegan | Business Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Cardo:wght@700&family=Crimson+Text:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #d6d3c9;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-container {
            background: #f8f6f2;
            width: 420px;
            height: 200px;
            box-sizing: border-box;
            padding: 28px 36px 14px 36px;
            font-family: 'Crimson Text', 'Cardo', serif;
            color: #444;
            position: relative;
            box-shadow: 0 1px 8px rgba(60,60,60,0.07);
            border-radius: 2px;
        }
        .top-left {
            position: absolute;
            top: 20px;
            left: 15px;
            font-size: 1.01rem;
            letter-spacing: 0.04em;
            color: #444;
        }
        .top-right {
            position: absolute;
            top: 20px;
            right: 15px;
            text-align: right;
            font-size: 1.01rem;
            letter-spacing: 0.04em;
            color: #444;
        }
        .company {
            font-family: 'Crimson Text', 'Cardo', serif;
            font-size: 1.08rem;
            font-variant: small-caps;
            font-weight: 700;
            letter-spacing: 0.08em;
        }
        .center {
            position: absolute;
            left: 0; right: 0;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
        }
        .name {
            font-family: 'Crimson Text', 'Cardo', serif;
            font-size: 1.22rem;
            font-variant: small-caps;
            font-weight: 700;
            letter-spacing: 0.08em;
            margin-bottom: 0.18em;
        }
        .title {
            font-size: 1.01rem;
            font-variant: small-caps;
            color: #444;
            letter-spacing: 0.06em;
            margin-bottom: 0.35em;
        }
        .email {
            font-size: 0.98rem;
            color: #444;
            letter-spacing: 0.03em;
            margin-bottom: 0.2em;
        }
        .address {
            position: absolute;
            left: 36px;
            right: 36px;
            bottom: 12px;
            font-size: 0.85rem;
            color: #888;
            text-align: center;
            letter-spacing: 0.04em;
        }
        @media (max-width: 500px) {
            .card-container {
                width: 98vw;
                height: 150px;
                padding: 8px 4vw 6px 4vw;
            }
            .top-left, .top-right, .address { left: 4vw; right: 4vw; }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="top-left">443 987 4911</div>
        <div class="top-right">
            <div class="company">Meegan &amp; Co.</div>
        </div>
        <div class="center">
            <div class="name">James Patrick Meegan</div>
            <div class="title">Full-Stack Software Engineer</div>
            <div class="email">jmeegan8@gmail.com</div>
        </div>
        <div class="address">Austin, TX</div>
    </div>
</body>
</html>
